<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Sanskar Singh</title>

  <!-- Google Fonts - Professional fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-tertiary: #16213e;
      --text-primary: #ffffff;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --accent-primary: #4f46e5;
      --accent-secondary: #7c3aed;
      --border-color: rgba(255, 255, 255, 0.1);
      --nav-bg: rgba(15, 15, 35, 0.95);
      --card-bg: rgba(255, 255, 255, 0.05);
    }
    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --text-primary: #1e293b;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --accent-primary: #4f46e5;
      --accent-secondary: #7c3aed;
      --border-color: rgba(0, 0, 0, 0.1);
      --nav-bg: rgba(255, 255, 255, 0.95);
      --card-bg: rgba(0, 0, 0, 0.05);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
      color: var(--text-primary);
      scroll-behavior: smooth;
      line-height: 1.6;
      transition: all 0.3s ease;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .topnav {
      background: var(--nav-bg);
      backdrop-filter: blur(10px);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: space-between;
      padding: 1.5rem 3rem;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      animation: slideInDown 0.8s ease;
      border-bottom: 1px solid var(--border-color);
    }
    .topnav .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      letter-spacing: -0.5px;
    }
    .topnav nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .topnav nav a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      position: relative;
      transition: all 0.3s ease;
      padding: 0.5rem 0;
    }
    .topnav nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      left: 0;
      bottom: 0;
      transition: width 0.3s ease;
    }
    .topnav nav a:hover { color: var(--text-primary); }
    .topnav nav a:hover::after { width: 100%; }
    .topnav nav a.active { color: var(--accent-primary); }
    .topnav nav a.active::after { width: 100%; }
    .theme-toggle {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 50px;
      padding: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text-primary);
      font-size: 1.1rem;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .theme-toggle:hover {
      background: var(--accent-primary);
      color: white;
      transform: scale(1.05);
    }
    .contact-section {
      max-width: 900px;
      margin: 4rem auto;
      padding: 3rem 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 3rem;
      align-items: flex-start;
      justify-content: center;
    }
    .contact-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      min-width: 320px;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(79,70,229,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 1s;
      position: relative;
      overflow: hidden;
    }
    .contact-card::before {
      content: '';
      position: absolute;
      top: -60px;
      right: -60px;
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      opacity: 0.08;
      border-radius: 50%;
      z-index: 0;
    }
    .contact-card h2 {
      color: var(--accent-primary);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      z-index: 1;
    }
    .contact-details {
      width: 100%;
      z-index: 1;
    }
    .contact-details li {
      list-style: none;
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .contact-details li strong {
      color: var(--text-primary);
      min-width: 80px;
      display: inline-block;
    }
    .contact-social {
      display: flex;
      gap: 1.2rem;
      margin-top: 1.5rem;
      z-index: 1;
      justify-content: center;
    }
    .contact-social a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: var(--card-bg);
      color: var(--accent-primary);
      font-size: 1.5rem;
      border: 1px solid var(--border-color);
      transition: all 0.3s;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(79,70,229,0.08);
    }
    .contact-social a:hover {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: #fff;
      border-color: transparent;
      transform: translateY(-3px) scale(1.08);
      box-shadow: 0 8px 24px rgba(79,70,229,0.18);
    }
    .contact-form {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      min-width: 320px;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(79,70,229,0.08);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      animation: fadeInUp 1.2s;
      z-index: 1;
    }
    .contact-form h3 {
      color: var(--accent-primary);
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
      transition: border 0.2s;
      resize: none;
    }
    .contact-form input:focus, .contact-form textarea:focus {
      border: 1.5px solid var(--accent-primary);
      outline: none;
    }
    .contact-form button {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-top: 0.5rem;
    }
    .contact-form button:hover {
      background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
      transform: translateY(-2px) scale(1.03);
    }
    footer {
      background: var(--nav-bg);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-family: 'Inter', sans-serif;
      border-top: 1px solid var(--border-color);
      margin-top: 4rem;
    }
    @keyframes slideInDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 900px) {
      .contact-section { flex-direction: column; align-items: center; gap: 2rem; }
    }
    @media (max-width: 600px) {
      .topnav { padding: 1rem 1rem; }
      .contact-card, .contact-form { min-width: 90vw; max-width: 98vw; padding: 1.5rem 0.7rem; }
    }
  </style>
</head>
<body>
  <div class="topnav">
    <div class="logo">Portfolio</div>
    <nav>
      <a href="portfolio.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>
  </div>
  <div class="main-content">
    <section class="contact-section">
      <div class="contact-card">
        <h2>Contact Details</h2>
        <ul class="contact-details">
          <li><i class="fas fa-user"></i> <strong>Name:</strong> Sanskar Singh</li>
          <li><i class="fas fa-phone"></i> <strong>Phone:</strong> +91 6396183844</li>
          <li><i class="fas fa-envelope"></i> <strong>Email:</strong> <a href="mailto:sanskar1223@gmail.com" style="color:inherit;text-decoration:underline;">sanskar1223@gmail.com</a></li>
          <li><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> Greater Noida, India</li>

        <div class="contact-social">

          <a href="https://github.com/ishanuchaudhary" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>

      <form class="contact-form" autocomplete="off" onsubmit="event.preventDefault();alert('Thank you for reaching out! (Demo only)');">

  </div>
  <footer>
    © 2025 Sanskar Singh. All rights reserved.
  </footer>
  <script>
    // Theme Toggle Functionality
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const icon = themeToggle.querySelector('i');
    const currentTheme = localStorage.getItem('theme') || 'dark';
    body.setAttribute('data-theme', currentTheme);
    updateThemeIcon(currentTheme);
    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });
    function updateThemeIcon(theme) {
      if (theme === 'light') {
        icon.className = 'fas fa-sun';
      } else {
        icon.className = 'fas fa-moon';
      }
    }
    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });
    window.addEventListener('load', () => {
      document.body.style.opacity = '1';
    });
  </script>
</body>
</html>
